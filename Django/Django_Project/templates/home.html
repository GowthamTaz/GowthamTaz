<html>
    <head>
        <title>Register</title>
        {% load static %}
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    </head>
    <body>
            <div class="container">
               <div class="col-md-offset-3 col-md-5">              
                   <Form action="" method="POST" autocomplete="OFF" >
                        {% csrf_token %}  
                   <h3 class="page-header text-primary text-center">Registration</h3> 
                   <div class="form group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" >
                   </div> 
                   <div class="form group">
                        <label>Age</label>
                        <input type="text" class="form-control" name="age" >
                   </div>
                   <div class="form group">
                        <label>Address</Address></label>
                        <input type="text" class="form-control" name="address" >
                   </div>
                   <div class="form group">
                         <label>Contact</label>
                         <input type="text" class="form-control" name="contact" >
                   </div>
                   <div class="form group">
                         <label>Mail</label>
                        <input type="text" class="form-control" name="mail" >
                   </div>
                   <div class="form group pull-right">
                        <input type="submit" value="register" class="btn btn-primary" >
                        <input type="reset" value="clear" name="btn btn-primary" >
                   </div>   
                   </Form>
               </div> 
               <div class="col-md-6"> 
                    {%if datas %}
                    <h3 class="page-header text-primary text-center">View Details</h3> 
                    <table class="table table-bordered">
                         <thread>
                              <tr>
                                   <th>S.no</th>
                                   <th>Name</th>
                                   <th>Age</th>
                                   <th>Adress</th>
                                   <th>Contact</th>
                                   <th>Mail</th>
                                   <th>Update</th>
                                   <th>Delete</th>
                              </tr>
                         </thread>>                         
                         {% for data in datas %}
                         <tbody>
                              <tr>
                                   <td> {{forloop.counter}}</td>
                                   <td> {{data.Name}}</td>
                                   <td> {{data.Age}}</td>
                                   <td> {{data.Address}}</td>
                                   <td> {{data.Contact}}</td>
                                   <td> {{data.Mail}}</td>
                                   <td><a class="btn btn-sucess" href="updateData/{{data.id}}">update</a></td>
                                   <td><a class="btn btn-danger" href="deleteData/{{data.id}}">delete</a></td>
                              </tr>
                         </tbody>
                         {% endfor %}        
                    </table>  
                    {% endif %}  
               </div>  

            </div>   
                 
    </body>
</html>
